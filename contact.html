<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />

</head>

<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- Logo Image -->
                <img src="https://www.vectorkhazana.com/assets/images/products/Merry-Christmas-Tree-Believe.jpg"
                    class="rounded" width="45" alt="" class="d-inline-block align-middle mr-2" />
                <!-- Logo Text -->
                <span class="text-uppercase font-weight-bold">JOY.INC</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./activities.html">Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <div>
                <h2 class="text-center mb-5 shadow-sm p-3">Contact Us:</h2>
            </div>

            <!-- Form -->
            <div class="row">
                <div class="col-md-7 shadow rounded p-5">
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label"> First Name </label>
                            <input type="text" class="form-control" placeholder="First Name" />
                        </div>
                        <div class="col mb-3">
                            <label class="form-label"> Last Name </label>
                            <input type="text" class="form-control" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Email:</label>
                        <input type="text" class="form-control" placeholder="name@email.com" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Subject </label>
                        <input type="text" class="form-control" placeholder="Subject" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Message: </label>
                        <textarea name="" class="form-control" placeholder="Write your message here"
                            rows="4"></textarea>
                    </div>
                    <a href="#"><button class="btn btn-primary">Submit</button></a>
                </div>
                <div class="col-md">
                    <div class="m-lg-5">
                        <img src="https://m101p.com/wp-content/uploads/2022/05/Contact-us.png" alt="Image"
                            class="img-fluid">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
